<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Rhyl Car Boot Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            color: #03aed2;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .section h2 {
            color: #03aed2;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #03aed2;
            box-shadow: 0 0 0 3px rgb(3 174 210 / 0.1);
        }
        
        .btn {
            background: #03aed2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .btn:hover {
            background: #0288a8;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .status-display {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        
        .status-open {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status-closed {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 6px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: border-color 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: #03aed2;
        }
        
        .file-upload input[type="file"] {
            border: none;
            padding: 0;
        }
        
        .gallery-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .gallery-item {
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
        }
        
        .gallery-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #03aed2;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Website</a>
        
        <div class="header">
            <h1>üöó Rhyl Car Boot Sale - Admin Panel</h1>
            <p>Manage your car boot sale website</p>
        </div>
        
        <div id="messages"></div>
        
        <!-- Status Management -->
        <div class="section">
            <h2>Current Status</h2>
            <div id="currentStatus" class="status-display status-closed">
                Loading...
            </div>
        </div>
        
        <div class="section">
            <h2>Update Status</h2>
            <form id="statusForm">
                <div class="form-group">
                    <label for="password">Admin Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="true">Open</option>
                        <option value="false">Closed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notice">Notice (optional):</label>
                    <textarea id="notice" name="notice" rows="3" placeholder="Add a custom notice for visitors..."></textarea>
                </div>
                <button type="submit" class="btn">Update Status</button>
            </form>
        </div>
        
        <!-- Gallery Management -->
        <div class="section">
            <h2>Gallery Management</h2>
            <form id="galleryForm">
                <div class="form-group">
                    <label for="galleryPassword">Admin Password:</label>
                    <input type="password" id="galleryPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="galleryImages">Upload Images:</label>
                    <div class="file-upload">
                        <input type="file" id="galleryImages" name="images" accept="image/*" multiple>
                        <p>Select one or more images to upload</p>
                    </div>
                </div>
                <button type="submit" class="btn">Upload Images</button>
            </form>
            
            <div id="galleryPreview" class="gallery-preview">
                <!-- Gallery preview will be loaded here -->
            </div>
        </div>
        
        <!-- Hero Background -->
        <div class="section">
            <h2>Hero Background</h2>
            <form id="heroForm">
                <div class="form-group">
                    <label for="heroPassword">Admin Password:</label>
                    <input type="password" id="heroPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="heroImage">Upload Background Image:</label>
                    <div class="file-upload">
                        <input type="file" id="heroImage" name="heroImage" accept="image/*">
                        <p>Select a background image for the hero section</p>
                    </div>
                </div>
                <button type="submit" class="btn">Upload Background</button>
                <button type="button" id="deleteHero" class="btn btn-secondary">Delete Background</button>
            </form>
        </div>
    </div>
    
    <script>
        // Load current status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDisplay = document.getElementById('currentStatus');
                const statusSelect = document.getElementById('status');
                const noticeTextarea = document.getElementById('notice');
                
                if (data.status) {
                    statusDisplay.className = 'status-display status-open';
                    statusDisplay.textContent = 'CURRENTLY OPEN';
                    statusSelect.value = 'true';
                } else {
                    statusDisplay.className = 'status-display status-closed';
                    statusDisplay.textContent = 'CURRENTLY CLOSED';
                    statusSelect.value = 'false';
                }
                
                if (data.notice) {
                    noticeTextarea.value = data.notice;
                }
            } catch (error) {
                console.error('Error loading status:', error);
            }
        }
        
        // Update status
        document.getElementById('statusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                password: formData.get('password'),
                status: formData.get('status') === 'true',
                notice: formData.get('notice')
            };
            
            try {
                const response = await fetch('/api/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Status updated successfully!', 'success');
                    loadStatus();
                } else {
                    showMessage(result.error || 'Failed to update status', 'error');
                }
            } catch (error) {
                showMessage('Error updating status', 'error');
            }
        });
        
        // Upload gallery images
        document.getElementById('galleryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            // Password is already included in the form data, no need to append again
            
            try {
                const response = await fetch('/api/gallery/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Images uploaded successfully!', 'success');
                    loadGallery();
                } else {
                    showMessage(result.error || 'Failed to upload images', 'error');
                }
            } catch (error) {
                showMessage('Error uploading images', 'error');
            }
        });
        
        // Upload hero background
        document.getElementById('heroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            // Password is already included in the form data, no need to append again
            
            try {
                const response = await fetch('/api/hero-background/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Hero background uploaded successfully!', 'success');
                } else {
                    showMessage(result.error || 'Failed to upload hero background', 'error');
                }
            } catch (error) {
                showMessage('Error uploading hero background', 'error');
            }
        });
        
        // Delete hero background
        document.getElementById('deleteHero').addEventListener('click', async () => {
            const password = document.getElementById('heroPassword').value;
            
            if (!password) {
                showMessage('Please enter admin password', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/hero-background', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('Hero background deleted successfully!', 'success');
                } else {
                    showMessage(result.error || 'Failed to delete hero background', 'error');
                }
            } catch (error) {
                showMessage('Error deleting hero background', 'error');
            }
        });
        
        // Load gallery
        async function loadGallery() {
            try {
                const response = await fetch('/api/gallery');
                const data = await response.json();
                
                const preview = document.getElementById('galleryPreview');
                preview.innerHTML = '';
                
                if (data.images && data.images.length > 0) {
                    data.images.forEach(image => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        
                        const img = document.createElement('img');
                        img.src = `/uploads/gallery/${image.filename}`;
                        img.alt = 'Gallery image';
                        
                        item.appendChild(img);
                        preview.appendChild(item);
                    });
                } else {
                    preview.innerHTML = '<p>No images uploaded yet</p>';
                }
            } catch (error) {
                console.error('Error loading gallery:', error);
            }
        }
        
        // Show messages
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStatus();
            loadGallery();
        });
    </script>
</body>
</html>
